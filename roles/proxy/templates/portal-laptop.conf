<VirtualHost *:80>
    ServerName {{ callisto_url }} 

    #LogLevel trace4

    # Envoi au portail via le proxy
    ProxyPreserveHost On
   
    ProxyRequests off

    ProxyPass        / http://CallistoPortal:80/
    ProxyPassReverse / http://CallistoPortal:80/

    ErrorLog /var/log/httpd/portal-error.log
    CustomLog /var/log/httpd/portal-access.log combined

</VirtualHost>

